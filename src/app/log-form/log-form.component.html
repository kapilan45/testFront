<div class="row">
  <div class="col-6 btn-login mb-2">
    <h1>
      Connexion
    </h1>

  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="login()" class="col-md-6" id="form_login">
  <div class="form-group" >
    <label for="exampleInputUsername1">Mail</label>
    <input type="text" class="form-control" id="exampleInputUsername1" formControlName="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Me Souvenir</label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary col-md-8">Se connecter</button>
  </div>

</form>


<div class="row">
  <div class="col-6 btn-login mb-2">
    <label>
      Si vous n'avez pas de compte : <a class="btn btn-link" routerLink="/register">S'inscrire</a>
    </label>

  </div>
</div>
