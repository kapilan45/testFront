<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/"> <img src="assets/autobody1.png" width="50%" height="25%">  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto col-12">
      <li class="nav-item active col-3">
        <a class="nav-link" routerLink="/">Accueil <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item col-3">
        <a class="nav-link" routerLink="/depot">Déposer une annonce</a>
      </li>
      <li class="nav-item col-3">
        <a class="nav-link" routerLink="/offres">Offres</a>
      </li>
      <li *ngIf="auth.user == null" class="nav-item col-3">
        <a class="nav-link" routerLink="/login" >Se connecter</a>
      </li>
      <li *ngIf="auth.user" ngbDropdown class="nav-item dropdown col-3">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{auth.user}}
        </a>
        <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/gestion_annonce">Mes annonces</a>
          <a class="dropdown-item">Profil</a>
          <a class="dropdown-item">Message</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Déconnecter</a>
        </div>
      </li>

    </ul>
  </div>
</nav>
